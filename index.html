<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Tracking Senpi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #b91c1c);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: #dc2626;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .login-header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .login-type-selector {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #e5e5e5;
            background: #f8fafc;
        }

        .type-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .type-btn.active {
            background: #dc2626;
            color: white;
        }

        .type-btn:hover:not(.active) {
            background: #e5e5e5;
        }

        .login-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .login-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: #374151;
            font-weight: 600;
            font-size: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #dc2626;
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 1.25rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
            border-left: 4px solid #dc2626;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .loading-text {
            text-align: center;
            color: #64748b;
            display: none;
            margin-top: 1.5rem;
        }

        .system-info {
            background: #dbeafe;
            color: #1e40af;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            border-left: 4px solid #3b82f6;
        }

        .system-info i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> SISTEM TRACKING SENPI</h1>
            <p>VALIDASI DATA SENPI</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>
        
        <div class="login-type-selector">
            <button class="type-btn active" data-type="anggota">
                <i class="fas fa-user"></i> ANGGOTA
            </button>
            <button class="type-btn" data-type="admin">
                <i class="fas fa-crown"></i> ADMIN
            </button>
        </div>
        
        <form class="login-form active" id="anggotaForm">
            <div class="input-group">
                <label for="nrp"><i class="fas fa-id-card"></i> NOMOR REGISTRASI PERSONEL (NRP)</label>
                <input type="text" id="nrp" placeholder="Contoh: 00030948" required>
            </div>
            <button type="submit" class="login-btn" id="anggotaLoginBtn">
                <i class="fas fa-sign-in-alt"></i> MASUK SEBAGAI USER
            </button>
        </form>
        
        <form class="login-form" id="adminForm">
            <div class="input-group">
                <label for="adminNrp"><i class="fas fa-id-card"></i> NRP ADMIN</label>
                <input type="text" id="adminNrp" placeholder="Masukkan NRP Admin" required>
            </div>
            <div class="input-group">
                <label for="adminPassword"><i class="fas fa-lock"></i> PASSWORD</label>
                <input type="password" id="adminPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="login-btn" id="adminLoginBtn">
                <i class="fas fa-sign-in-alt"></i> MASUK SEBAGAI ADMIN
            </button>
        </form>

        <div class="loading-text" id="loadingIndicator">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Memvalidasi...</span>
        </div>
        <div class="system-info">
            <i class="fas fa-info-circle"></i> 
            Sistem terhubung ke Database Logistik
        </div>
    </div>

    <script>
        // ‚úÖ API URL DARI GOOGLE APPS SCRIPT
        const API_URL = 'https://script.google.com/macros/s/AKfycbydNUmrm2wQLTfpdjjb0eBUX60R_Ut88IYVVfP77zAzDMuMHuGRPrBp3OOK0Vs5tEycSQ/exec';
        
        let isLoading = false;

        // DOM Elements
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const anggotaLoginBtn = document.getElementById('anggotaLoginBtn');
        const adminLoginBtn = document.getElementById('adminLoginBtn');

        // Show loading state
        function showLoading(isLoggingIn) {
            isLoading = true;
            loadingIndicator.style.display = 'block';
            errorMessage.style.display = 'none';
            if (isLoggingIn) {
                anggotaLoginBtn.disabled = true;
                adminLoginBtn.disabled = true;
                loadingIndicator.querySelector('span').textContent = 'Memvalidasi...';
            }
        }

        // Hide loading state
        function hideLoading() {
            isLoading = false;
            loadingIndicator.style.display = 'none';
            anggotaLoginBtn.disabled = false;
            adminLoginBtn.disabled = false;
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Login type selection
        function initializeLoginTypeSelector() {
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (isLoading) return;
                    
                    document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    document.querySelectorAll('.login-form').forEach(form => form.classList.remove('active'));
                    document.getElementById(this.dataset.type + 'Form').classList.add('active');
                    
                    hideError();
                });
            });
        }

        // Handle anggota login
        function initializeAnggotaLogin() {
            document.getElementById('anggotaForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                if (isLoading) return;

                const nrp = document.getElementById('nrp').value.trim();
                
                console.log('üîê Mencoba login anggota dengan NRP:', nrp);
                
                if (!nrp) {
                    showError('NRP harus diisi');
                    return;
                }
                
                showLoading(true);
                
                try {
                    // ‚úÖ Panggil API untuk login anggota
                    const response = await fetch(`${API_URL}?action=loginAnggota&nrp=${nrp}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        console.log('‚úÖ Login berhasil untuk:', result.nama);
                        logActivity('LOGIN_ANGGOTA', nrp, `Login anggota: ${result.nama}`);
                        window.location.href = `dashboard-anggota.html?nrp=${nrp}`;
                    } else {
                        showError(result.error || 'NRP tidak terdaftar');
                        console.log('‚ùå NRP tidak ditemukan:', nrp);
                    }
                    
                } catch (error) {
                    showError('Gagal terhubung ke server. Cek koneksi internet.');
                    console.error('Login error:', error);
                } finally {
                    hideLoading();
                }
            });
        }

        // Handle admin login
        function initializeAdminLogin() {
            document.getElementById('adminForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                if (isLoading) return;
                
                const nrp = document.getElementById('adminNrp').value;
                const password = document.getElementById('adminPassword').value;
                
                console.log('üîê Mencoba login admin:', { nrp });
                
                if (!nrp || !password) {
                    showError('NRP dan password harus diisi');
                    return;
                }
                
                showLoading(true);

                try {
                    // ‚úÖ Panggil API untuk login admin
                    const url = `${API_URL}?action=loginAdmin&nrp=${nrp}&password=${encodeURIComponent(password)}`;
                    const response = await fetch(url);
                    const result = await response.json();
                    
                    if (result.success) {
                        console.log('‚úÖ Login admin berhasil');
                        logActivity('LOGIN_ADMIN', nrp, 'Login admin system');
                        window.location.href = `dashboard-admin.html`;
                    } else {
                        showError(result.error || 'Login admin gagal. Periksa NRP dan password.');
                    }
                    
                } catch (error) {
                    showError('Gagal terhubung ke server. Cek koneksi internet.');
                    console.error('Login error:', error);
                } finally {
                    hideLoading();
                }
            });
        }

        // Log activity (simpan ke localStorage)
        async function logActivity(action, userNrp, description) {
            try {
                const activity = {
                    timestamp: new Date().toISOString(),
                    action: action,
                    user_nrp: userNrp,
                    description: description
                };
                
                const logs = JSON.parse(localStorage.getItem('activity_logs') || '[]');
                logs.push(activity);
                localStorage.setItem('activity_logs', JSON.stringify(logs.slice(-100)));
                
                console.log('üìù Activity logged:', activity);
                
            } catch (error) {
                console.error('‚ùå Failed to log activity:', error);
            }
        }

        // Input validation
        function initializeInputValidation() {
            document.getElementById('nrp').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
            
            document.getElementById('adminNrp').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        }

        // Initialize the application
        function initializeApp() {
            initializeLoginTypeSelector();
            initializeAnggotaLogin();
            initializeAdminLogin();
            initializeInputValidation();
            
            // Set auto-fill dari project lama lu
            document.getElementById('nrp').value = '';
            document.getElementById('adminNrp').value = '';
            document.getElementById('adminPassword').value = '';
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>

</html>
